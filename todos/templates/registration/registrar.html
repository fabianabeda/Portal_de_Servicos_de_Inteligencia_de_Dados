<!-- todos/templates/todos/registrar.html -->
{% extends 'todos/layout.html' %}

{% block title %}Registrar{% endblock %}

{% block content %}
  <div class="container">
    <h1>Criar nova conta</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-purple">Registrar</button>
    </form>
  </div>
{% endblock %}
