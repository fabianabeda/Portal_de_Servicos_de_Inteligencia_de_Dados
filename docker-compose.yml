version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: portal_postgres
    restart: always
    environment:
      POSTGRES_DB: PortalDeServicos
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 181059
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

